apiVersion: v2
name: key-service
description: Secure Key Management Service for signing verifiable credentials using multiple signature formats (JWT, Data Integrity, SD-JWT)

type: application

version: 1.7.0
appVersion: "1.7.0"

annotations:
  # IMPORTANT: Auto-generated signing key is for dev/test only!
  # For PRODUCTION: Use HashiCorp Vault to mount secrets
  # See README.md "Production Secret Management with Vault" section
  security/vault-required: "true"

maintainers:
  - name: Christian Fries
    email: christian.fries@eecc.de

keywords:
  - key-management
  - verifiable-credentials
  - cryptography
  - signing-service
  - jwt
  - data-integrity

home: https://github.com/european-epc-competence-center/key-service
sources:
  - https://github.com/european-epc-competence-center/key-service

dependencies:
  - name: postgresql
    version: 15.5.32
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled

